<body class="text-center">
 <div class="login">

  <br>
  <br>
	<h1>Predict Diabetes Patient</h1>
    <br><br>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Glucose" placeholder="Glucose level" required="required" />
      <input type="text" name="BMI" placeholder="BMI" required="required" />
		  <input type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required="required" />
      <input type="text" name="Age" placeholder="Age" required="required" />
      <input type="text" name="Pregnancies" placeholder="Number of Pregnancies" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>

 <style>
        body {
          background-color: #212121;
          color: white;
        }

  </style>

</body>
